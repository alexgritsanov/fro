<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // üëá –î–µ–ª–∞–µ—Ç —Ä–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ index.html —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø—É—Ç–∏
      const pathname = location.pathname;
      const search = location.search;
      const hash = location.hash;
      const newUrl = '/fro/' + 'index.html' + '?redirect=' + encodeURIComponent(pathname + search + hash);
      location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
